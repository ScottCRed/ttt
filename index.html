<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <div class="startPage">
        <form id="form" action="">
            <legend>Player Select</legend>
            <div id="textInput">
                <p><input type="text" id="player1Select" name="player1Select" placeholder="Player 1 Name"></p>
                <p><input type="text" id="player2select" name="player2Select" placeholder="Player 2 Name"></p>
                        <button type="submit" class="submit-button">Start Game!</button>
                </div>
            </div>
        </form>
    </div>

    <div class="header">Tic-Tac-Toe</div>
    <div class="game">
        <div class="player1Card"></div>       
        <div id="container"></div>
        <div class="player2Card"></div>
    </div>
</body>
</html>
